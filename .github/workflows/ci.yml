name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23.8.0"

      - name: 🏗️ Install Dependencies
        run: npm install

      - name: The secrets.env.json file 📝
        run: echo '${{ secrets.USER_STANDARD_LOGIN }}' > secrets.env.json
        run: echo '${{ secrets.USER_PASSWORD }}' > secrets.env.json
        run: echo '${{ secrets.USER_ERROR_LOGIN }}' > secrets.env.json
        run: echo '${{ secrets.USER_GLITCH_LOGIN }}' > secrets.env.json
        run: echo '${{ secrets.USER_LOCKED_LOGIN }}' > secrets.env.json
        run: echo '${{ secrets.USER_PROBLEM_LOGIN }}' > secrets.env.json
        run: echo '${{ secrets.USER_VISUAL_LOGIN }}' > secrets.env.json

      - name: 🧪 Test
        run: npm run test:local

      - name: 📦 Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs
