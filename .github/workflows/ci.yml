name: WebdriverIO v9 Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.8.0"

      - name: Install dependencies
        run: npm install

      - name: Run WebdriverIO Tests
        run: npm run wdio
