name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23.8.0"

      - name: ðŸ—ï¸ Install Dependencies
        run: npm install

      - name: The secrets.env.json file ðŸ“
        run: echo '${{ secrets.USER_STANDARD_LOGIN }}' > secrets.env.json

      - name: ðŸ§ª Test
        run: npm run test:local

      - name: ðŸ“¦ Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs
